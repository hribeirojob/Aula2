<ion-header>
  <ion-navbar>
    <ion-title>
      Pagina Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Preencha o usuario e senha!
  </p>
 <form [formGroup] = "FormLogin" (ngSubmit) = "ButLogin(); $event.preventDefault()">
 
  <ion-item>
    <ion-label floating>Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="usuario" formControlName ="usuario"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]= "senha" formControlName ="senha"></ion-input>
  </ion-item>
  
    <button ion-button full type = "subimit" [disabled]= "FormLogin.invalid">Ir para Login</button>
    
  
</form>
 
</ion-content>
