<ion-header>

  <ion-navbar>
    <ion-title>
      Pagina Login
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>
      Seu usuario e senha sera preenchido automaticamente!
    </p>
    
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]= "groupInfo.usuario" ></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="groupInfo.senha"></ion-input>
      </ion-item>

      <button ion-button full (click)="irFormulario()">
        Ir para Formul√°rio
      </button>  
      <button ion-button full color =   "danger" (click)="Voltar()">
          Voltar para Pagina Home
      </button>  
    
           
</ion-content>
